{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'style.css' %}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
    $(window).on('scroll', function(){
        if($(window).scrollTop()) {
            $('nav').addClass('black');
        }
        else {
            $('nav').removeClass('black');
        }
    })
    </script>
    {% if title %}
    <title>GRM Fundraising -{{ title }}</title>
    {% else %}
    <title>GRM Fundraising</title>
    {% endif %}
</head>
<body>
    <div class="wrapper">
        <nav>
        <div class="LOGO">LOGO</div>
        <ul>
            <li><a class="active" href="{%url 'kasiraiLogin:home'%}">Home</a></li>
            <li><a class="active" href="{%url 'kasiraiLogin:login'%}">Login</a></li>
            <li><a class="active" href="{%url 'kasiraiLogin:register'%}">Register</a></li>
        </ul>
        </nav>
    </div>
</body>
</html>
